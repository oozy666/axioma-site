<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео фон</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .video-background {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 40vh;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
            
            .content p {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .video-background {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="upscaled_axioma_flow_background_slow.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео тег.
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <!-- Дополнительный контент сайта -->
    <div style="height: 2000px; padding: 50px; background: #f5f5f5;">
        <h2>Остальной контент сайта</h2>
        <p>Здесь идет остальной контент вашей страницы...</p>
    </div>

    <script>
        // Дополнительный JavaScript для улучшения работы видео
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background video');
            
            // Предзагрузка видео
            video.preload = 'auto';
            
            // Управление воспроизведением для мобильных устройств
            function handleVideoPlayback() {
                if (window.innerWidth <= 768) {
                    video.setAttribute('playsinline', '');
                    video.setAttribute('muted', '');
                    video.setAttribute('autoplay', '');
                }
            }
            
            // Вызов при загрузке и изменении размера
            handleVideoPlayback();
            window.addEventListener('resize', handleVideoPlayback);
        });
    </script>
</body>
</html>
