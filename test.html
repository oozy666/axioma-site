<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Normalization Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border: 1px dashed #ccc;
            margin-bottom: 0.5rem;
            background: #333;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .comparison {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Icon Normalization Comparison</h1>
    <div class="grid" id="iconGrid"></div>

    <script>
        const icons = [
            "arrow-left.svg", "blob.svg", "box.svg", "check.svg", "clock.svg",
            "copyright.svg", "database.svg", "document.svg", "envelope.svg",
            "external-link.svg", "info.svg", "lock.svg", "settings.svg",
            "share.svg", "shield.svg", "slider.svg", "star.svg", "trash.svg", "user.svg"
        ];

        const grid = document.getElementById('iconGrid');

        icons.forEach(icon => {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <h3>${icon}</h3>
                <div class="comparison">
                    <div class="col">
                        <div class="label">Original</div>
                        <div class="icon-container">
                            <img src="icons/${icon}" alt="Original ${icon}">
                        </div>
                    </div>
                    <div class="col">
                        <div class="label">Normalized</div>
                        <div class="icon-container">
                            <img src="icons_normalized/${icon}" alt="Normalized ${icon}">
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>

</html>
